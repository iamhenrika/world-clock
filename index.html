<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <script src="src/script.js" defer></script>
    <title>World Clock - Henrika</title>
</head>

<body>
    <div class="container">
        <h1>World Clock</h1>
        <select name="" id="">
            <option value="">Select a city</option>
            <option value="New-York">New York</option>
            <option value="Los-Angeles">Los Angeles</option>
            <option value="Tokyo">Tokyo</option>
            <option value="London">London</option>
            <option value="Nairobi">Nairobi</option>
        </select>

        <div class="cities" id="paris">
            <div>
                <h2>Paris 🇫🇷</h2>
                <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>

        <div class="cities" id="hong-kong">
            <div>
                <h2>Hong Kong 🇨🇳</h2>
                <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>
    </div>
    <footer>This project was coded by <strong>Henrika Smith 🐘</strong> and is open-sourced on <a
            href="https://github.com/iamhenrika/world-clock" target="_blank">
            github</a> and hosted on <a href="https://stalwart-cupcake-f4fdfe.netlify.app/" target="_blank">netlify</a>.
    </footer>
</body>

</html>
