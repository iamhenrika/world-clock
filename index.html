<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <script src="src/script.js" defer></script>
    <title>World Clock - Henrika</title>
</head>

<body>
    <div class="container">
        <h1>
            <a href="/">
                World Clock</a>
        </h1>
        <select name="" id="city">
            <option value="">Select a city</option>
            <option value="current">Current Location</option>
            <option value="America/New_York">New York</option>
            <option value="America/Los_Angeles">Los Angeles</option>
            <option value="Asia/Tokyo">Tokyo</option>
            <option value="Europe/London">London</option>
            <option value="Africa/Nairobi">Nairobi</option>
        </select>
        <div id="cities">
            <div class="city" id="chicago">
                <div>
                    <h2>Chicago 🇺🇸</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>

        <div class="city" id="rio">
            <div>
                <h2>Rio 🇧🇷</h2>
                <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>

    <div class="city" id="lagos">
        <div>
            <h2>Lagos 🇳🇬</h2>
            <div class="date"></div>
        </div>
        <div class="time"></div>
    </div>

    <div class="city" id="paris">
        <div>
            <h2>Paris 🇫🇷</h2>
            <div class="date"></div>
        </div>
        <div class="time"></div>
    </div>

    <div class="city" id="hong-kong">
        <div>
            <h2>Hong Kong 🇨🇳</h2>
            <div class="date"></div>
        </div>
        <div class="time"></div>
    </div>
    </div>

    </div>
    <footer>This project was coded by <strong>Henrika Smith 🐘</strong> and is open-sourced on <a
            href="https://github.com/iamhenrika/world-clock" target="_blank">
            github</a> and hosted on <a href="https://stalwart-cupcake-f4fdfe.netlify.app/" target="_blank">netlify</a>.
    </footer>
</body>

</html>
